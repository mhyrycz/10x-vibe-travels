name: Pull Request CI

on:
  pull_request:
    branches: [master]

# Ensure only one workflow runs at a time per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests with coverage
        run: npx playwright test --reporter=html,json
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          USE_MOCK_AI: ${{ secrets.USE_MOCK_AI }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL: ${{ secrets.OPENROUTER_BASE_URL }}

      - name: Upload E2E test report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30

      - name: Generate E2E test summary
        if: always()
        run: |
          if [ -f playwright-report/index.html ]; then
            echo "E2E_TESTS_RUN=true" >> $GITHUB_ENV
          else
            echo "E2E_TESTS_RUN=false" >> $GITHUB_ENV
          fi

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, unit-test, e2e-test]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Download E2E test results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: playwright-results
          path: test-results/

      - name: Determine overall status
        id: status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-test.result }}"
          E2E_STATUS="${{ needs.e2e-test.result }}"

          # Determine overall result
          if [ "$LINT_STATUS" = "success" ] && [ "$UNIT_STATUS" = "success" ] && [ "$E2E_STATUS" = "success" ]; then
            echo "overall=‚úÖ All checks passed!" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "overall=‚ùå Some checks failed" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          # Format individual statuses
          case $LINT_STATUS in
            success) echo "lint=‚úÖ Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "lint=‚ùå Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "lint=‚ö†Ô∏è Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "lint=‚è≠Ô∏è Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "lint=‚ùì Unknown" >> $GITHUB_OUTPUT ;;
          esac

          case $UNIT_STATUS in
            success) echo "unit=‚úÖ Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "unit=‚ùå Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "unit=‚ö†Ô∏è Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "unit=‚è≠Ô∏è Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "unit=‚ùì Unknown" >> $GITHUB_OUTPUT ;;
          esac

          case $E2E_STATUS in
            success) echo "e2e=‚úÖ Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "e2e=‚ùå Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo="e2e=‚ö†Ô∏è Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "e2e=‚è≠Ô∏è Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "e2e=‚ùì Unknown" >> $GITHUB_OUTPUT ;;
          esac

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const overall = '${{ steps.status.outputs.overall }}';
            const lintStatus = '${{ steps.status.outputs.lint }}';
            const unitStatus = '${{ steps.status.outputs.unit }}';
            const e2eStatus = '${{ steps.status.outputs.e2e }}';

            const comment = `## ${overall}

            ### üîç CI Results

            | Check | Status |
            |-------|--------|
            | üßπ Lint | ${lintStatus} |
            | üß™ Unit Tests | ${unitStatus} |
            | üé≠ E2E Tests | ${e2eStatus} |

            ---

            üîó [View detailed Playwright report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            _Triggered by commit ${{ github.event.pull_request.head.sha }}_`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('üîç CI Results')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
