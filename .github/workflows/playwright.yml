name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Create .env.test file
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.test
        echo "SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}" >> .env.test
        echo "USE_MOCK_AI=${{ secrets.USE_MOCK_AI }}" >> .env.test
        echo "E2E_USERNAME=${{ secrets.E2E_USERNAME }}" >> .env.test
        echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}" >> .env.test
        echo "E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}" >> .env.test
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
