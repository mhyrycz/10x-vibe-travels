name: Master CI/CD - Deploy to Cloudflare

on:
  push:
    branches: [master]

# Ensure only one deployment runs at a time
concurrency:
  group: ${{ github.workflow }}-master
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, unit-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=10x-vibe-travels

  status-notification:
    name: Deployment Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, unit-test, build, deploy]
    if: always()
    steps:
      - name: Determine overall status
        id: status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-test.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"

          # Determine overall result
          if [ "$LINT_STATUS" = "success" ] && [ "$UNIT_STATUS" = "success" ] && [ "$BUILD_STATUS" = "success" ] && [ "$DEPLOY_STATUS" = "success" ]; then
            echo "overall=âœ… Deployment successful!" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "overall=âŒ Deployment failed" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          # Format individual statuses
          case $LINT_STATUS in
            success) echo "lint=âœ… Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "lint=âŒ Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "lint=âš ï¸ Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "lint=â­ï¸ Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "lint=â“ Unknown" >> $GITHUB_OUTPUT ;;
          esac

          case $UNIT_STATUS in
            success) echo "unit=âœ… Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "unit=âŒ Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "unit=âš ï¸ Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "unit=â­ï¸ Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "unit=â“ Unknown" >> $GITHUB_OUTPUT ;;
          esac

          case $BUILD_STATUS in
            success) echo "build=âœ… Passed" >> $GITHUB_OUTPUT ;;
            failure) echo "build=âŒ Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "build=âš ï¸ Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "build=â­ï¸ Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "build=â“ Unknown" >> $GITHUB_OUTPUT ;;
          esac

          case $DEPLOY_STATUS in
            success) echo "deploy=âœ… Deployed" >> $GITHUB_OUTPUT ;;
            failure) echo "deploy=âŒ Failed" >> $GITHUB_OUTPUT ;;
            cancelled) echo "deploy=âš ï¸ Cancelled" >> $GITHUB_OUTPUT ;;
            skipped) echo "deploy=â­ï¸ Skipped" >> $GITHUB_OUTPUT ;;
            *) echo "deploy=â“ Unknown" >> $GITHUB_OUTPUT ;;
          esac

      - name: Display deployment summary
        run: |
          echo "## ${{ steps.status.outputs.overall }}"
          echo ""
          echo "### ğŸš€ CI/CD Results"
          echo ""
          echo "| Check | Status |"
          echo "|-------|--------|"
          echo "| ğŸ§¹ Lint | ${{ steps.status.outputs.lint }} |"
          echo "| ğŸ§ª Unit Tests | ${{ steps.status.outputs.unit }} |"
          echo "| ğŸ“¦ Build | ${{ steps.status.outputs.build }} |"
          echo "| â˜ï¸ Deploy | ${{ steps.status.outputs.deploy }} |"
          echo ""
          echo "ğŸ”— [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
