name = "10x-vibe-travels"
main = "./dist/_worker.js/index.js"
compatibility_date = "2026-01-15"
compatibility_flags = ["nodejs_compat"]

# Assets configuration - exclude worker code from being uploaded as static assets
[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true

# Cloudflare Pages configuration
# Note: Environment variables should be configured in Cloudflare Dashboard
# Pages → Settings → Environment variables

# Required environment variables (configure in Cloudflare Dashboard):
# - SUPABASE_URL
# - SUPABASE_KEY
# - SUPABASE_SECRET_KEY
# - OPENROUTER_API_KEY
# - OPENROUTER_BASE_URL
# - USE_MOCK_AI
