name = "10x-vibe-travels"
main = "./dist/_worker.js/index.js"
compatibility_date = "2026-01-15"
compatibility_flags = ["nodejs_compat"]

# Workers with Static Assets configuration
[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true

# Cloudflare Workers configuration
# Note: Environment variables and secrets should be configured via:
# - Dashboard: Workers & Pages > 10x-vibe-travels > Settings > Variables
# - CLI: wrangler secret put <KEY>
# - Local dev: .dev.vars file

# Required environment variables (configure in Cloudflare Dashboard):
# - SUPABASE_URL
# - SUPABASE_KEY
# - OPENROUTER_API_KEY
# - OPENROUTER_BASE_URL (optional)
# - USE_MOCK_AI
